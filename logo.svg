<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 黄色のアウトライン（影） -->
  <g filter="url(#glow)">
    <ellipse cx="50" cy="22" rx="14" ry="18" fill="#F4D03F" opacity="0.8"/>
    <ellipse cx="76" cy="40" rx="18" ry="14" fill="#F4D03F" opacity="0.8"/>
    <ellipse cx="66" cy="70" rx="14" ry="18" fill="#F4D03F" opacity="0.8"/>
    <ellipse cx="34" cy="70" rx="14" ry="18" fill="#F4D03F" opacity="0.8"/>
    <ellipse cx="24" cy="40" rx="18" ry="14" fill="#F4D03F" opacity="0.8"/>
  </g>

  <!-- 赤い花びら（5枚） -->
  <ellipse cx="50" cy="24" rx="12" ry="16" fill="#E74C3C"/>
  <ellipse cx="74" cy="40" rx="16" ry="12" fill="#E74C3C"/>
  <ellipse cx="64" cy="68" rx="12" ry="16" fill="#E74C3C"/>
  <ellipse cx="36" cy="68" rx="12" ry="16" fill="#E74C3C"/>
  <ellipse cx="26" cy="40" rx="16" ry="12" fill="#E74C3C"/>

  <!-- 内側の黄色リング -->
  <circle cx="50" cy="48" r="18" fill="none" stroke="#F4D03F" stroke-width="4"/>
  <circle cx="50" cy="48" r="12" fill="none" stroke="#F4D03F" stroke-width="3"/>

  <!-- 中心（黄色グラデーション） -->
  <circle cx="50" cy="48" r="8" fill="#F7DC6F"/>
  <circle cx="50" cy="48" r="4" fill="#F4D03F"/>
</svg>
